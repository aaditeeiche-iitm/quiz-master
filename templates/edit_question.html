{% include 'toastr.html' %}
<div class="container mt-3">
    <h4 class="text-center mb-3">Edit Question</h4>
    <form method="POST" action="{{ url_for('edit_question', question_id=question.id) }}" class="p-3 border rounded bg-light">
        <div class="mb-2">
            <label class="form-label">Question:</label>
            <textarea name="question_text" class="form-control form-control-sm" required>{{ question.question_statement }}</textarea>
        </div>

        <div class="row">
            <div class="col-6 mb-2">
                <label class="form-label">Option A:</label>
                <input type="text" name="optionA" class="form-control form-control-sm" value="{{ question.optionA }}" required>
            </div>
            <div class="col-6 mb-2">
                <label class="form-label">Option B:</label>
                <input type="text" name="optionB" class="form-control form-control-sm" value="{{ question.optionB }}" required>
            </div>
        </div>

        <div class="row">
            <div class="col-6 mb-2">
                <label class="form-label">Option C:</label>
                <input type="text" name="optionC" class="form-control form-control-sm" value="{{ question.optionC }}" required>
            </div>
            <div class="col-6 mb-2">
                <label class="form-label">Option D:</label>
                <input type="text" name="optionD" class="form-control form-control-sm" value="{{ question.optionD }}" required>
            </div>
        </div>

        <div class="mb-2">
            <label class="form-label">Correct Answer:</label>
            <select name="correct_option" class="form-select form-select-sm" required>
                <option value="A" {% if question.correct_option == 'A' %}selected{% endif %}>Option A</option>
                <option value="B" {% if question.correct_option == 'B' %}selected{% endif %}>Option B</option>
                <option value="C" {% if question.correct_option == 'C' %}selected{% endif %}>Option C</option>
                <option value="D" {% if question.correct_option == 'D' %}selected{% endif %}>Option D</option>
            </select>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <a href="{{ url_for('manage_questions') }}" class="btn btn-outline-secondary btn-sm">Back</a>
            <button type="submit" class="btn btn-primary btn-sm">Save</button>
        </div>
    </form>
</div>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
